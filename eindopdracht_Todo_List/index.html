<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@300;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./api-client.js"></script>
    <script defer src="./index.js"></script>
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>
            <span style='color: pink'>T</span>
            <span style='color: purple'>o</span>
            <span style= 'color: orange'>d</span>
            <span style= 'color: violet'>o</span>
            <span style= 'color: white'>-</span>
            <span style= 'color: lime'>L</span>
            <span style= 'color: skyblue'>i</span>
            <span style= 'color: red'>s</span>
            <span style= 'color: yellow'>t</span>
        </h1>
        <i class="fas fa-tasks"></i>
    </header>
    <form class="input-field">
        <input type="text" class="todo-input" placeholder="What is your task for today?" />
        <button class="todo-btn">
                <i class="fas fa-plus"></i>
        </button>
    </form>
    <main class="todo-container">
        <ul class="todo-list"></ul>
    </main>
    <footer>
        <p>Made by Jochum Sloot 2020</p>
    </footer>
    
    
</body>
</html>
